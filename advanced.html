<body>
   
    <div class="a-logo">
        <img alt="Google" src="G logo.png" height="25px">
      </div>
    <div class="title">Advanced Search</div>

    <hr>

    <h3 style="font-weight:normal">Find pages with...</h3>

<div id="div">

    <form action="https://google.com/search">
        <label for="xX4UFf" class="typefont">all these words:</label>
        <input class="placeholders" value autofocus="autofocus" id="xX4UFf" name="as_q" type="text">
        <br>
        <label for="CwYCWc" class="typefont">this exact word or phrase:</label>
        <input class="placeholders" value autofocus="autofocus" id="CwYCWc" name="as_epq" type="text">
        <br>
        <label for="mSoczb" class=typefont>any of these words:</label>
        <input class="placeholders" value autofocus="autofocus" id="mSoczb" name="as_oq" type="text">
        <br>
        <label for="t2dX1c" class="typefont">none of these words:</label>
        <input class="placeholders" value autofocus="autofocus" id="t2dX1c" name="as_eq" type="text">
        <br>
        <div class="advbtn" style="text-align: right;">
            <input class="submitbtn"  value="Advanced Search" type="submit">
        </div>
        
    </form>

</div>
