    <body>


        <form action="https://www.google.com/search">
            
            <center>

                <div class="g-logo">
                    <img alt="Google" src="G logo.png">
                  </div>

                  <div class="icon">
                    <img alt="glass"  src="search_icon.png" height="20px" width="20px"> 
                  </div>

                <div class="input-group ">
                    
                    <a href="#"> <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice"></a>
                    
                    <input type="text" title="Search" name="q" class="searchbar" autocapitalize="off" autofocus autocomplete="off" autocorrect="off" spellcheck="false" maxlength="3048">
                    
                </div>
                
            
            </center>
            <div class="div">
                <center>
                    <input type="submit" name="btnk" class="btn btn-default" value="Google Search">
                    <input type="submit"  class="btn btn-default" value="I'm Feeling Lucky">
                </center>
                
            </div>
            
        </form>
